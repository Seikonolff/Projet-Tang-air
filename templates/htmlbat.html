  {% extends "base.html" %}

  {% block content %}
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-..." crossorigin="anonymous" />
      <title>Login Page</title>
      <style>
        html,
        body {
          height: 100%;
        }
      </style>
    </head>

    <body class="d-flex flex-column justify-content-center align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <!-- Email input -->
              <div class="form-group mb-3">
                <input type="email" id="form2Example1" class="form-control" placeholder="Email address" />
              </div>

              <!-- Password input -->
              <div class="form-group mb-3">
                <input type="password" id="form2Example2" class="form-control" placeholder="Password" />
              </div>

              <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label" for="form2Example31">Remember me</label>
                    </div>
                    <!-- Simple link -->
                      <a href="#!" class="text-decoration-none">Forgot password?</a>
                </div>
            </div>
      

              <!-- Submit button -->
              <div class="form-group mb-3"></div>
              <button type="button" class="btn btn-primary btn-block form-control">Sign in</button>

              <!-- Register buttons -->
              <div class="text-center mt-3">
                <p>Not a member? <a href="#!" class="text-decoration-none">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha512-..." crossorigin="anonymous"></script>
    </body>

  {% endblock %}
