{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row" style="margin-top: 200px;">
      <div class="row" style="margin-bottom: 50px;">
      <div class="col-12">
        <h1 class="text-center">Create account</h1>
    <form>
      <div class="form-group">
        <label for="departure">Terrain de départ :</label>
        <input type="text" class="form-control" id="departure" placeholder="Lieu de départ">
      </div>

      <div class="form-group">
        <label for="destination">Terrain d'arrivée :</label>
        <input type="text" class="form-control" id="destination" placeholder="Lieu de destination">
      </div>

      <div class="form-group">
        <label for="Pax">Nombre de passagers, hors pilote :</label>
        <input type="number" class="form-control" id="Pax">
      </div>

      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" class="form-control" id="date">
      </div>

      <div class="form-group">
        <label for="destination">Heure de départ :</label>
        <input type="time" class="form-control" id="time">
      </div>

      <div class="form-group">
        <label for="duree">Durée du vol :</label>
        <input type="time" class="form-control" id="duree">
      </div>

      <div class="form-group">
        <label for="price">Prix :</label>
        <input type="number" class="form-control" id="price" placeholder="Prix du vol">
      </div>

      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
    </form>
  </div>
</div>
</div>
</div>



  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
