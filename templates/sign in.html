{% extends "base.html" %}

{% block content %}

  {% if userExists == True %}
    <div class="alert alert-warning" role="alert">
      This email is already used. Are you trying to logIn ? <a href="./logIn" class="mr-2"> log in here</a>
    </div>
  {% endif %}


  <div class="my-10">
  <form method="POST">
    <div class="form-group mb-4">
      <label for="nom">Nom :</label>
      <input type="text" class="form-control form-control-lg" id="nom" placeholder="Labory" name="nom">
    </div>

    <div class="form-group mb-4">
      <label for="prenom">Prénom :</label>
      <input type="text" class="form-control form-control-lg" id="prenom" placeholder="Guéric" name="prenom">
    </div>

    <div class="form-group mb-4">
      <label for="dateNaissance">Date de naissance :</label>
      <input type="date" class="form-control form-control-lg" id="dateNaissance">
    </div>

    <div class="form-group mb-4">
      <label for="adresse">Adresse :</label>
      <input type="text" class="form-control form-control-lg" id="adresse" placeholder="25 la pinède du Boulard" name="adresse">
    </div>

    <div class="form-group mb-4">
      <label for="Pax">Nombre de passagers, hors pilote :</label>
      <input type="number" class="form-control form-control-lg" id="Pax">
    </div>

    

    <div class="form-group mb-4">
      <label for="destination">Heure de départ :</label>
      <input type="time" class="form-control form-control-lg" id="time">
    </div>

    <div class="form-group mb-4">
      <label for="duree">Durée du vol :</label>
      <input type="time" class="form-control form-control-lg" id="duree">
    </div>

    <div class="form-group mb-4">
      <label for="price">Prix :</label>
      <input type="number" class="form-control form-control-lg" id="price" placeholder="Prix du vol">
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
  </form> 

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <body class="bottom-space">
  </body>
  </div>
{% endblock %}
