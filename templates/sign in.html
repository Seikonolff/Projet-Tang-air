{% extends "base.html" %}

{% block content %}

    {% if userExists == True %}
      <div class="alert alert-warning" role="alert">
        This email is already used. Are you trying to logIn ? <a href="./logIn" class="mr-2"> log in here</a>
      </div>
    {% endif %}


    <div class="row" style="margin-top: 200px;">
      <div class="row" style="margin-bottom: 50px;">
        <div class="col-12">
          <h1 class="text-center">Create account</h1>
        </div>
      </div>
    </div>

    <form method="POST">

      <div>
        <label for="departure">Terrain de départ :</label>
        <input type="email" class="form-control" id="departure" placeholder="email" name="id">
      </div>

      <div>
        <label for="destination">Terrain d'arrivée :</label>
        <input type="password" class="form-control" id="destination" placeholder="password" name="password">
      </div>

      <div class="form-group">
        <label for="Pax">Nombre de passagers, hors pilote :</label>
        <input type="number" class="form-control" id="Pax">
      </div>

      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" class="form-control" id="date">
      </div>

      <div class="form-group">
        <label for="destination">Heure de départ :</label>
        <input type="time" class="form-control" id="time">
      </div>

      <div class="form-group">
        <label for="duree">Durée du vol :</label>
        <input type="time" class="form-control" id="duree">
      </div>

      <div class="form-group">
        <label for="price">Prix :</label>
        <input type="number" class="form-control" id="price" placeholder="Prix du vol">
      </div>

      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

    </form> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
