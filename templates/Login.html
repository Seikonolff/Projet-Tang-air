{% extends "base.html" %}

{% block content %}

{% if wrongcredentials == True %}
  <div class="alert alert-danger" role="alert">
    You entered the wrong credentials ! Please try again.
  </div>
{% endif %}

  <div>
    <style>
          h1 {
            text-align: center;
          }
    </style>
  <h1><span style="color: rgb(59, 129, 250);"><b>Log-in</b></span></h1>

  <form method="POST" action="">
    <!-- Email input -->
    <div class="form-group mb-4" style="padding-top: 50px;">
      <input type="email" name="email" id="form2Example1" class="form-control form-control-lg" placeholder="Email address" required />
    </div>

    <!-- Password input -->
    <div class="form-group mb-4">
      <input type="password" name="password" id="form2Example2" class="form-control form-control-lg" placeholder="Password" required />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-start align-items-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31">Remember me</label>
        </div>
      </div>
      <div class="col d-flex justify-content-end">
        <!-- Simple link -->
        <a href="#!" class="text-decoration-none text-nowrap">Forgot password?</a>
      </div>
    </div>


    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>

    <!-- Register buttons -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-start align-items-center">
          <p>Not a member ?</p>
        </div>
      <div class="col d-flex justify-content-end">
        <!-- Simple link -->
        <a href="#!" class="text-decoration-none text-nowrap">Sign in</a>
      </div>
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha512-..." crossorigin="anonymous"></script>
{% endblock %}
