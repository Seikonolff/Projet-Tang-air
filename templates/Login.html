{% extends "base.html" %}

{% block content %}

{% if wrongcredentials == True %}
  <div class="alert alert-danger" role="alert" style="text-align: center;">
    You entered the wrong credentials ! Please try again.
  </div>
{% endif %}
<div class="container">
  <div>
    <style>
          h1 {
            text-align: center;
          }

    </style>
  <h1><span style="color: rgb(59, 129, 250);"><b>Log-in</b></span></h1>

  <form method="POST" action="">
    <!-- Email input -->
    <div class="form-group" style="padding-top: 50px;">
      <div class ="mb-4">
      <input type="email" name="email" id="form2Example1" class="form-control form-control-lg" placeholder="Adresse mail" required />
    </div>
  </div>

    <!-- Password input -->
    <div class="form-group">
    <div class="mb-4">
      <input type="password" name="password" id="form2Example2" class="form-control form-control-lg" placeholder="Mot de passe" required />
    </div>
  </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row">
      <div class="mb-4">
    </div>
  </div>

      <div class="col d-flex justify-content-end">
        <!-- Simple link -->
        <a href="/forgotpassword" class="text-decoration-none text-nowrap">Mot de passe oublié ?</a>
      </div>
    </div>


    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-lg btn-block">Log-in</button>

    <!-- Register buttons -->
    <div class="row mt-4">
      <div class="col d-flex justify-content-start align-items-center">
          <p>vous n'êtes pas déjà un copain ? <a href="/signup" class="text-decoration-none text-nowrap">Sign-up</a></p>
        </div>
      <div class="col d-flex justify-content-end">
        <!-- Simple link -->

      </div>
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha512-..." crossorigin="anonymous"></script>
{% endblock %}
