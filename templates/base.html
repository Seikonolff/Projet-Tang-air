<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Base template for tang'air</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <style>
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .nav-item.nav-link.notifications.addflight {
            margin-top: 11px;
            margin-right: 10px;
        }
    </style>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://127.0.0.1:5000/">
                    <img src="/static/images/tanguy.png" width="45" height="45">
                    <span style="color: rgba(0, 0, 255, 0.719);"><b>Tang</b></span>'Air
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex justify-content-end align-items-center ms-auto">
                        <ul class="navbar-nav">
                            {% if session['adresseMail'] is defined %}
					        {% if session['isPilot'] == True %}
						        <li><a href="./addflight" class="nav-item nav-link notifications addflight"><i class="fas fa-light fa-circle-plus"></i> Add flight</a></li>
					        {% endif %}
                            <!--<a href="#" class="nav-item nav-link notifications"><i class="fa fa-bell-o"></i><span class="badge">1</span></a>-->
                            <!--<a href="#" class="nav-item nav-link messages"><i class="fa fa-envelope-o"></i><span class="badge">1</span></a></a>-->
                            <li class="nav-item dropdown">
                                <a href="#" data-bs-toggle="dropdown" class="nav-link dropdown-toggle user-action"><img src="{{session['photoDeProfil']}}" class="avatar" alt="Avatar">{{session['prenom']}} {{session['nom']}}<b class="caret"></b></a>
                                <div class="dropdown-menu">
                                    <a href="./profile" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a></a>
                                    <!--<a href="#" class="dropdown-item"><i class="fa fa-calendar-o"></i> Calendar</a></a>-->
                                    <!--<a href="#" class="dropdown-item"><i class="fa fa-sliders"></i> Settings</a></a>-->
                                    <div class="dropdown-divider"></div>
                                    <a href="./logout" class="dropdown-item"><i class="fa fa-solid fa-right-from-bracket fa-rotate-180"></i> logout</a></a>
                                </div>
                            </li>
                            {% else %}
                            <li class="nav-item"><a class="nav-link" href="./login"><button class="btn">Log-in</button></a></li>
                            <li class="nav-item"><a class="nav-link" href="./signup"><button class="btn btn-outline-primary">Sign-up</button></a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Contenu des pages ici-->
        {% endblock %}
        <script src="https://kit.fontawesome.com/4f5a2d4adf.js" crossorigin="anonymous"></script>
    </body>
</html>
