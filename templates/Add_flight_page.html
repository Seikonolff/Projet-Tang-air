<!DOCTYPE html>
<html>
<head>
  <title>Création de Vol</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Création de Vol</h1>

    <form>
      <div class="form-group">
        <label for="departure">Départ :</label>
        <input type="text" class="form-control" id="departure" placeholder="Lieu de départ">
      </div>

      <div class="form-group">
        <label for="destination">Destination :</label>
        <input type="text" class="form-control" id="destination" placeholder="Lieu de destination">
      </div>

      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" class="form-control" id="date">
      </div>

      <div class="form-group">
        <label for="time">Heure :</label>
        <input type="time" class="form-control" id="time">
      </div>

      <div class="form-group">
        <label for="price">Prix :</label>
        <input type="number" class="form-control" id="price" placeholder="Prix du vol">
      </div>

      <button type="submit" class="btn btn-primary">Créer le Vol</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
