{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row" style="margin-top:150px;">
    <div class="row" style="margin-bottom:50px;">
      <div class="col-12">
        <h1 class="text-center">ADD YOUR FLIGHT</h1>

        <div class="mb-3">
          <label for="idAirport" class="form-label">Departure</label>
          <select id="idAirport" name="airport" class="form-control form-control-sm">
            <option selected>Departure airport ICAO code</option>
            {% for airport in airports %}
              <option value ="{{airport[0]}}">{{airport[1]}} - {{airport[2]}}</option>
            {% endfor %}
          </select>
        </div>


        <div class="mb-3">
          <label for="idAirport" class="form-label">Destination</label>
          <select id="idAirport" name="airport" class="form-control form-control-sm">
            <option selected>Destination airport ICAO code</option>
            {% for airport in airports %}
              <option value ="{{airport[0]}}">{{airport[1]}} - {{airport[2]}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="Pax">Number of passagers, excluding pilot :</label>
          <input type="number" class="form-control" id="Pax">
        </div>

        <div class="form-group">
          <label for="date">Date :</label>
          <input type="date" class="form-control" id="date">
        </div>

        <div class="form-group">
          <label for="destination">Departure time :</label>
          <input type="time" class="form-control" id="time">
        </div>

        <div class="form-group">
          <label for="duree">Flight duration :</label>
          <input type="time" class="form-control" id="duree">
        </div>

        <div class="form-group">
          <label for="price">Price :</label>
          <input type="number" class="form-control" id="price" placeholder="Flight price">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Create your flight</button>
        </div>
      </div>
    </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
